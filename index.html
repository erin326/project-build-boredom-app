<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       
        <link rel="stylesheet" href="style.css">
        <title>Boredom Be Gone!</title>
    </head>
    
    <body>
        <h1>Boredom Be Gone!</h1>

        <h3>Welcome, fellow bored human! Be bored no more! </h3>
        
        <!-- <ul id="activity-list"></ul> -->
        <div id="activity-list"></div>

        <div class= "selection">

            <button id="random" data-name="random" type="button" class="active">Random</button>

            <button id="education-button" data-name="education" type="button">Education</button>

            <button id="relaxation-button" data-name="relaxation" type="button">Relaxation</button>

            <button id="social-button" data-name="social" type="button">Social</button>

            <button id="recreational-button" data-name="recreational" type="button">Recreational</button>

            <button id="diy-button" data-name="diy" type="button">DIY</button>

            <button id="charity-button" data-name="charity" type="button">Charity</button>

            <button id="cooking-button" data-name="cooking" type="button">Cooking</button>

            <button id="music-button" data-name="music" type="button">Music</button>

            <button id="busywork-button" data-name="busywork" type="button">Busywork</button>
           
        </div>
        
        <form class="add-price-range">
            <h2>Enter a price level (0-8) </h2>
            <p>0 is free, 8 is most expensive</p>

            <input type="text" name="min" value="" placeholder="Enter a minimum price"
            class="input-price"
            />
            <br />

            <input type="text" name="max" value="" placeholder="Enter a maximum price"
            class="input-price"
            />
            <br/>
            <input type="submit"
            name="submit"
            value="Submit Price"
            class="submit"
            />
            <br/>
            <ul id="price-ranged-activities"></ul>
        </form>

        <script src="index.js"></script>

    </body>

</html>
