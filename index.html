<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Boredom Breaker</title>
    </head>
    
    <body>
        <h1>Boredom Breaker</h1>

        <h3>Welcome, fellow bored human! Be bored no more! </h3>

        <div class= "buttons">
            <h2>Choose a random activity</h2>
            <button id="random">Random</button>
            <div>
                <h2>Choose by Type</h2>
                <button id="activity-type">Activity Types</button>

                <ul id="activity-types-list"></ul>
            </div>

            <form class="add-price-range">
                <h3>Enter a price range</h3>

                <input type="text" name="min" value="" placeholder="Enter a minimum price"
                class="input-price"
                />
                <br />

                <input type="text" name="max" value="" placeholder="Enter a maximum price"
                class="input-price"
                />
                <br/>
                <input type="submit"
                name="submit"
                value="Submit Price"
                class="submit"
                />
            </form>
            
        </div>


        <script src="index.js"></script>
    </body>



</html>
